    <h2 class="exerciseHeader">Simply browse through all of the exercises to find your fit</h2>
<div id="listExercises">
        <section class="exerciseDetails" id="exercise" th:each="exercise:${exercises}">
            <h3 class="exerciseDetailsName"><a id="name" th:href="@{'/exercise/'+ ${exercise.id}}" th:text="${exercise.name}"></a></h3>
            <img class="exerciseImage" th:src="${exercise.imageUrl}">
            <ul class="exercise-details-minANDage">
                <h4>Minutes Needed:</h4>
                <li th:text="${exercise.timeInMinutes}"></li>
                <h4>Min Age:</h4>
                <li th:text="${exercise.youngAge}"></li>
                <h4>Max Age:</h4>
                <li th:text="${exercise.oldAge}"></li>

            </ul>

        </section>
</div>

<a href="" class="goToTopBtn"><i class="fas fa-chevron-up"></i></a>

<a onclick="goBack()" class="arrowLeft"><i class="fas fa-chevron-left"></i></a>
<script>
    function goBack(){
        window.history.back();
    }
</script>

<script src="exercises.js"></script>
