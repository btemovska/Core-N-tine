<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<script src="itemsView.js"></script>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="/css/itemsView.css">
    <title>Items List</title>
</head>

<body>
<img class="logo" src="/images/logo.transparent.gif">
<nav>
    <ul class="main_menu">
        <li><a href="/home.html" class="cool-link">HOME</a></li>
        <li><a href="/aboutUs.html" class="cool-link">OUR MISSION</a></li>
        <li><a href="/contactUs.html" class="cool-link">CONTACT US</a></li>
    </ul>
</nav>

<!--Items and checkboxes-->

<div id="listContainer0">
    <h3 class="itemRoom">Empty Room</h3>
    <img src="images/room.jpg">
    <label class="checkboxContainer">-<input id="roomBox" type="checkbox" onclick="showRoom()"><span class="checkmark"></span></label>
</div>

<div id="listContainer">
    <h3 class="itemChair">Chair</h3>
    <img src="images/chair.jpg">
    <label class="checkboxContainer">-<input id="chairBox" type="checkbox" onclick="showChair()"><span class="checkmark"></span></label>
</div>

<div id="listContainer2">
    <h3 class="itemStairs">Stairs</h3>
    <img src="images/stairs.jpg">
    <label class="checkboxContainer">-<input id="stairsBox" type="checkbox" onclick="showStairs()"><span class="checkmark"></span></label>
</div>

<div id="listContainer3">
    <h3 class="itemChair">Jugs</h3>
    <img src="images/jug.jpg">
    <label class="checkboxContainer">-<input id="jugsBox" type="checkbox" onclick="showJugs()"><span class="checkmark"></span></label>
</div>

<!--Hidden fields of exercises-->


<div id="hiddenField0" style="display:none">
    <h3 class="exercise-details-title" th:each="exercise:${room.exercises}"> <a th:text="${exercise.name}"></a>
        <img th:src="${exercise.imageUrl}">
    </h3>
</div>

<div id="hiddenField" style="display:none">
    <h3 class="exercise-details-title" th:each="exercise:${chair.exercises}"> <a th:text="${exercise.name}"></a>
        <img th:src="${exercise.imageUrl}">
    </h3>
</div>

<div id="hiddenField2" style="display:none">
    <h3 class="exercise-details-title" th:each="exercise:${stairs.exercises}"> <a th:text="${exercise.name}"></a>
        <img th:src="${exercise.imageUrl}">
    </h3>
</div>

<div id="hiddenField3" style="display:none">
    <h3 class="exercise-details-title" th:each="exercise:${jugs.exercises}"> <a th:text="${exercise.name}"></a>
        <img th:src="${exercise.imageUrl}">
    </h3>
</div>
